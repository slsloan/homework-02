<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    .row.content {
      height: 450px
    }

    footer {
      background-color: rgb(8, 120, 180);
      color: white;
      padding: 25px;
      border-top: 5px solid #212930;
    }

    body {
      font-family: 'Courier New', Courier, monospace
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SAMMY</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid">

    <h1 class="page-header" style="text-align: center; color:rgb(8, 120, 180)">Contact me!</h1>

    <form>
      <section class="form-row">
        <div class="form-group col-s-6 col-md-6 col-lg-4">
          <label for="inputFirstName1">First Name</label>
          <input type="firstname" class="form-control" id="inputFirstName1" placeholder="John">
        </div>
          
        <div class="form-group col-s-6 col-md-6 col-lg-4">
          <label for="inputLastName1">Last Name</label>
          <input type="lastname" class="form-control" id="inputLastName1" placeholder="Doe">
        </div>
      </section>

      <section class="form-row">
        <div class="form-group col-md-12 col-lg-8">
          <div class="form-group">
            <label for="exampleInputPhone1">Phone</label>
            <input type="phone" class="form-control" id="exampleInputPhone1" aria-describedby="phoneHelp" placeholder="(888) 888-8888">
          </div>
        </div>
      </section>

      <section class="form-row">
        <div class="form-group col-md-12 col-lg-8">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
            
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        </div>
      </section>

      <section class="form-row">
        <div class="form-group col-md-12 col-lg-8">
          <div class="form-group">
            <label for="exampleInputMessage1">Message</label>
            <textarea class="form-control" id="exampleInputMessage1" rows="4"></textarea>
          </div>
        </div>
      </section>

      <section class="form-row">
        <div class="form-group col-md-12 col-lg-8">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="addToNutureCheck1">
            <label class="form-check-label" for="addToNutureCheck1">Would you like to receive emails to get more information?</label>
          </div>
        </div>

      <section class="form-row">
        <div class="form-group col-md-12 col-lg-8">
          <button type="submit" class="btn btn-primary btn-lg" style="margin-bottom: 20px; margin-top: 15px;">Submit</button>
        </div>
      </section>

    </form>

  </main>

  <footer class="container-fluid text-center">
    <p style="size:10px;">&#169; Copyright 2020, Samantha Sloan</p>
  </footer>

</body>

</html>
